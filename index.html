	<link rel="icon" href="images/imag.jpg" type="image">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body onload="initialize()">
	<section id="contacts-list"></section>
	<div id="celeb-details" class="card">
		<div class="card-body">
			<div id="celeb-img" style="display: none"></div>
			<h5 id="celeb-name" class="card-title"><span>Please choose a contact to view their details</span></h5>
			<h6 id="celeb-phoneNo" class="card-subtitle mb-2 text-muted"></h6>
			<p id="celeb-email" class="card-text"></p>
			<p id="celeb-status" class="card-text"></p>
		</div>
	</div>
</body>
</html>
